version: '3'
services:
    controller:
        image: registry.gitlab.com/prpl-foundation/prplmesh/prplmesh-runner
        privileged: true    # For the creation of the bridge to work
        container_name: controller
        environment:
            - USER=$USER
            - INSTALL_DIR=$ROOT_DIR/build/install
            - ROOT_DIR=$ROOT_DIR
        expose:
            - "5000"
            - "8002"
        volumes:
            - "$ROOT_DIR:$ROOT_DIR"
        entrypoint: ["/root/entrypoint.sh", "/usr/bin/start-controller-agent"]

    agent:
        image: registry.gitlab.com/prpl-foundation/prplmesh/prplmesh-runner
        privileged: true
        container_name: agent
        environment:
            - USER=$USER
            - INSTALL_DIR=$ROOT_DIR/build/install
            - ROOT_DIR=$ROOT_DIR
        expose:
            - "5000"
            - "8002"
        volumes:
          - "$ROOT_DIR:$ROOT_DIR"
        entrypoint: ["/root/entrypoint.sh", "/usr/bin/start-agent"]

    boardfarm:
        build: .
        container_name: boardfarm
        environment:
            - USER=$USER
            - ROOT_DIR=$ROOT_DIR
        ports:
            - "5000:5000"
        volumes:
            - "$ROOT_DIR:$ROOT_DIR"
            - "/var/run/docker:/var/run/docker"
            - "/var/run/docker.sock:/var/run/docker.sock"
        entrypoint: ["tail", "-f", "/dev/null"]
